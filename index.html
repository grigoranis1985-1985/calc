<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор забора из металлоштакетника</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Калькулятор забора из металлоштакетника</h1>
        <form id="fence-calculator">
            <div class="form-group">
                <label for="fence-length">Длина забора (м):</label>
                <input type="number" id="fence-length" min="1" required placeholder="Введите длину">
            </div>
            <div class="form-group">
                <label for="fence-height">Высота забора (м):</label>
                <input type="number" id="fence-height" min="0.5" max="3" step="0.1" required placeholder="Введите высоту">
            </div>
            <div class="form-group">
                <label for="profile-type">Тип профиля:</label>
                <select id="profile-type">
                    <option value="standard">Стандартный</option>
                    <option value="premium">Премиум</option>
                </select>
            </div>
            <button type="submit">Рассчитать</button>
        </form>
        <div id="result" class="result">
            <h2>Результаты расчета</h2>
            <div class="result-item">
                <span class="result-label">Длина забора:</span>
                <span class="result-value" id="result-length">0 м</span>
            </div>
            <div class="result-item">
                <span class="result-label">Высота забора:</span>
                <span class="result-value" id="result-height">0 м</span>
            </div>
            <div class="result-item">
                <span class="result-label">Тип профиля:</span>
                <span class="result-value" id="result-profile">Стандартный</span>
            </div>
            <div class="result-item">
                <span class="result-label">Количество поперечин:</span>
                <span class="result-value" id="result-crossbars">0 шт.</span>
            </div>
            <div class="result-item">
                <span class="result-label">Общая длина поперечин:</span>
                <span class="result-value" id="result-crossbars-length">0 м.</span>
            </div>
            <div class="result-item">
                <span class="result-label">Стоимость материалов:</span>
                <span class="result-value highlight" id="result-cost">0 руб.</span>
            </div>
        </div>
    </div>
    <script src="js/calculator.js"></script>
</body>
</html>
